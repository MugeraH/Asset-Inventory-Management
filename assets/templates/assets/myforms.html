{%extends 'assets/base.html'%}
<!-- bootstrap -->
{% load bootstrap4 %}
<!-- html -->
{% block content %}
<!-- content -->
<div class="container-fluid p-4">
  <h1 class="text-center text-success">Form trial rendering</h1>

  <hr>

  <div class="row">
      <div class="col-md-6 offset-md-6">
        <h3>Forms</h3>
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form}}
            
            <input class="btn btn-success btn-sm" type="submit" value='Post' name="Submit">
        </form>
      </div>
  </div>
</div>
{% endblock%}
