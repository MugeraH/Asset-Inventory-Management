{%extends 'assets/base.html'%}

<!-- bootstrap -->
{% load bootstrap4 %}
<!-- html -->
{% block content %}
<!-- content -->
<div class="container-fluid p-4">
  <h1 class="text-success">Dashboard</h1>
</div>
    <!-- Widgets  -->
    <div class="row">
        <div class="col-lg-3 col-md-6">
            <div class="card">
                <div class="card-body">
                    <div class="stat-widget-five">
                        <div class="stat-icon dib flat-color-1">
                            <i class="fa fa-cart-plus"></i>
                        </div>
                        <div class="stat-content">
                            <div class="text-left dib">
                                <div class="stat-text"><span class="count">{{ asset }}</span></div>
                                <div class="stat-heading">Asset stat</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-3 col-md-6">
            <div class="card">
                <div class="card-body">
                    <div class="stat-widget-five">
                        <div class="stat-icon dib flat-color-2">
                            <i class="fa fa-product-hunt"></i>
                        </div>
                        <div class="stat-content">
                            <div class="text-left dib">
                                <div class="stat-text"><span class="count">{{ department }}</span></div>
                                <div class="stat-heading">Departments</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-3 col-md-6">
            <div class="card">
                <div class="card-body">
                    <div class="stat-widget-five">
                        <div class="stat-icon dib flat-color-3">
                            <i class="fa fa-paper-plane"></i>
                        </div>
                        <div class="stat-content">
                            <div class="text-left dib">
                                <div class="stat-text"><span class="count">{{ user }}</span></div>
                                <div class="stat-heading">Employees</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

       
    </div>
    <!-- /Widgets -->
    
    <div class="clearfix"></div>
   
{% endblock content %}
